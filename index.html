<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  <title>Kalkulator kosztów trasy</title>

</head>
<body>

  <div class="container">

    <!-- Kalkulator Kosztów Trasy -->
    <div class="box">
      <h2>Kalkulator Kosztów Trasy</h2>

      <div class="input-group">
      <label for="tripDistance">Długość trasy:</label>
      <input type="number" id="tripDistance" placeholder="Dystans (km)" />
      </div>

      <div class="input-group">
      <label for="tripDistance">Średnie spalanie:</label>
      <input type="number" id="carConsumption" placeholder="L/100 km" />
      </div>

      <div class="input-group">
      <label for="tripDistance">Cena Paliwa:</label>
      <input type="number" id="fuelPrice" placeholder="Cena za 1L" />
      </div>

      <div class="input-group">
      <label for="tripDistance">Dodatkowe Koszta: (opcjonalnie)</label>
      <input type="number" id="extraCost" placeholder="Bramki itp" />
      </div>

      <button onclick="calculateTripCost()">Oblicz</button>
      <p id="tripCostResult" class="result"></p>
    </div>
    



    <!-- Kalkulator Spalania -->
    <div class="box">
      <h2>Kalkulator Spalania</h2>

      <div class="input-group">
      <label for="tripDistance">Ilość przejechanych kilometrów:</label>
      <input type="number" id="distance" placeholder="Ilość (km)" />
      </div>

      <div class="input-group">
      <label for="tripDistance">Zużyte Paliwo:</label>
      <input type="number" id="fuelUsed" placeholder="Zużyte paliwo (litry)" />
      </div>

      <button onclick="calculateFuelConsumption()">Oblicz</button>
      <p id="consumptionResult" class="result"></p>
    </div>

    

  </div>
</body>
</html>
